<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Login here </h4>
        
        
        <form #loginform = "ngForm"  (ngSubmit)="loginUser(loginform)"> <!--loginuser is a  function-->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="username" class="form-control" placeholder="User name/Email address" type="text" ngModel email required #username = "ngModel"/>
            <small class="form-text text-muted" *ngIf="username.touched && !username.valid"><br> please enter correct email address</small>
        </div> <!-- form-group// -->
        
       
        
        
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder=" password" type="password" ngModel required minlength="8"/>
        </div> <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginform.valid" >  login  </button>
        </div> <!-- form-group// -->      
        <p class="text-center">don't have an account? <a href="/register">create account now</a> </p> 
        <p class="text-center">Forgot? <a href="/register">click here to reset</a> </p>                                                                
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div> 
    <!--container end.//-->
