<div class="container">

    <form [formGroup]="Updateprofilevalidator" (ngSubmit)="senddata();">
        <div class="form-row">
            <div class="form-group col-md-12 h4 text-center">
                <label> Personal details </label><br>
            </div>

            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="username" placeholder="first name"
                    formControlName="username">
            </div>

            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="lastname" placeholder="last name"
                    formControlName="lastname">
            </div>

            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="mobile" placeholder="Mobile number"
                    formControlName="mobile">
            </div>


            <div class="form-group col-md-6">

                <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
                <small
                    *ngIf="Updateprofilevalidator.get('email')!.hasError('required')   && Updateprofilevalidator.get('email')!.touched">Enter
                    Email address</small>
                <small
                    *ngIf="Updateprofilevalidator.get('email')!.hasError('email')   && Updateprofilevalidator.get('email')!.touched">Enter
                    correct Email address</small>
            </div>


        </div>
        <div class="form-group">
            <label for="inputAddress" class="h4">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                formControlName="addr1">
        </div>
        <div class="form-group">

            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">

                <input type="text" class="form-control" id="inputCity" placeholder="city" />
            </div>
            <div class="form-group col-md-4">

                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">

                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-12 h4 text-center">
                <label> Company details </label><br>
            </div>


            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="companyname" placeholder="Company Name"
                    formControlName="companyname">
            </div>

            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="companyid" placeholder="Company Id"
                    formControlName="companyid">
            </div>
            <div class="form-group col-md-6">

                <input type="text" class="form-control" name="gstnumber" placeholder="GST Number"
                    formControlName="gstnumber">
            </div>



            <div class="form-group col-md-12 h4">
                <label> Address </label>
            </div>


            <div class="form-group col-md-12">

                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    formControlName="addr1">
            </div>
            <div class="form-group col-md-12">

                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row col-md-12">
                <div class="form-group col-md-6">

                    <input type="text" class="form-control" id="inputCity" placeholder="city" />
                </div>
                <div class="form-group col-md-4">

                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">

                    <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                </div>
            </div>


        </div>







        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="terms">
                <label class="form-check-label" for="gridCheck">
                    terms and condition
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!Updateprofilevalidator.valid">Update now</button>
    </form>
</div>
